<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      href="https://fonts.googleapis.com/css2?family=Jua&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pastel Browser</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="quote-container container">
      <h1>Whether you think you can or you can't, you are right.</h1>
      <span>by Henry Ford</span>
    </div>
    <div class="clock-container container">
      <div class="js-clock">
        <h1>00:00</h1>
      </div>
      <div class="weather-container container">
        <span class="js-weather"></span>
      </div>
    </div>
    <div class="greeting-container container">
      <form class="js-form form">
        <input
          class="name-input"
          type="text"
          placeholder="What is your name?"
        />
      </form>
      <h4 class="js-greetings greetings"></h4>
      <form class="js-toDoForm">
        <input
          class="toDo-input"
          type="text"
          placeholder="Write your To-Do list."
        />
      </form>
    </div>
    <div class="toDoList-container container">
      <ul class="js-toDoList"></ul>
    </div>
    <script src="index.js"></script>
    <script src="clock.js"></script>
    <script src="greeting.js"></script>
    <script src="todo.js"></script>
    <script src="background.js"></script>
    <script src="weather.js"></script>
  </body>
</html>
